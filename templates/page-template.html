<!--
  Nautilus Page Template

  Use this template when creating a new page in Nautilus.

  Steps:
  1. Copy this template
  2. Replace PAGE_ID with your page id (e.g., "analytics", "settings")
  3. Replace PAGE_TITLE and PAGE_SUBTITLE
  4. Add your content in .page-content
  5. Add to index.html in the main-content section
  6. Add navigation link to sidebar
  7. Add routing logic in app.js
  8. Create render function in app.js

  See: specs/DEVELOPMENT_GUIDE.md#adding-a-new-page
-->

<div class="page" id="PAGE_ID">
    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title">PAGE_TITLE</h1>
        <p class="page-subtitle">PAGE_SUBTITLE</p>
    </div>

    <!-- Page Content -->
    <div class="page-content">
        <!-- Main content area - populated by renderYourPage() -->
        <div id="PAGE_ID-content">
            <!-- Content will be rendered here by JavaScript -->

<!--
  Render Function (add to app.js)

  function renderYourPage() {
      const container = document.getElementById('PAGE_ID-content');

      // Example: Simple HTML
      container.innerHTML = `
          <div class="stats-grid">
              <div class="stat-card">
                  <div class="stat-icon">ðŸ“Š</div>
                  <div class="stat-content">
                      <h3 class="stat-value">${someValue}</h3>
                      <p class="stat-label">Label</p>
                  </div>
              </div>
          </div>
      `;

      // Example: Dynamic Data
      const items = getSomeData();
      container.innerHTML = items.map(item => `
          <div class="item-card" onclick="handleItemClick(${item.id})">
              <h4>${item.title}</h4>
              <p>${item.description}</p>
          </div>
      `).join('');

      // Example: Empty State
      if (items.length === 0) {
          container.innerHTML = `
              <div class="empty-state">
                  <div class="empty-icon">ðŸ“‹</div>
                  <h3 class="empty-title">No items found</h3>
                  <p class="empty-description">
                      Create your first item to get started
                  </p>
                  <button class="btn btn-primary" onclick="openItemModal()">
                      Create Item
                  </button>
              </div>
          `;
      }
  }
-->
